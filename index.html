<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agents Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

      <header>
        <div class="contentcontainer">
          <img id ="logo" src="./resources/images/logo.png">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </header>

      <main>
        <div id="bikepic">
          <div class="contentcontainer">
            <div id="topbox">
              <p>NEW ARRIVAL</p>
              <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
          </div>
        </div>

        <nav>
          <div class="contentcontainer" id="navlist">
            <ul>
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>
              <li>Classes</li>
              <li>Contact</li>
              <li class="hidden">Menu</li>
            </ul>
          </div>
        </nav>

        <div class="whitespace">
          <div class="contentcontainer" id="topwhite">
            <figure>
              <img src="./resources/images/pen.png">
              <figcaption>Exploding Pen</figcaption>
            </figure>
            <figure>
              <img src="./resources/images/watch.png">
              <figcaption>Cellular Watch</figcaption>
            </figure>
            <figure id="thermal">
              <img src="./resources/images/glasses.png">
              <figcaption>Thermal Glasses</figcaption>
            </figure>
          </div>
        </div>

        <div class="whitespace">
          <div class="contentcontainer" id="topwhite2">
            <div class="blackwhite">
              <div class="graybox">
                <p>Location</p>
              </div>
              <div class="whitebox">
                <p>-47.346436, 84.32354</p>
              </div>
            </div>
              <div class="blackwhite">
                <div class="graybox">
                  <p>Hours</p>
                </div>
                <div class="whitebox">
                  <p>0800 - 1800</p>
                </div>
              </div>
          </div>
        </div>

          <footer>
            <div class="contentcontainer">
              <p>Copyright Secret Agent Supply Inc.</p>
            </div>
          </footer>

  </body>
</html>
